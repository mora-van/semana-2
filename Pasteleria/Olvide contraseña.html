<body>
    <form class="form">
        <div class="form_container"> 
            <h2 class="form_container">Iniciar sesión</h2>

            <label id="email-label" for="email">Email</label>

            <label id="password-label" for="password" >Contraseña</label> 
            <input type="password" class="form_input" required="required" placeholder="contraseña"><br> 
            <input type="submit" value="Iniciar sesión" class="form_sesion">

        </div> 
</body>
