<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Olvide contraseña</title>
</head>
<body>
    <form class="form">
        <div class="form_container"> 
            <h2 class="form_container">Iniciar sesión</h2> 
            <p>Al iniciar sesión, aceptas los terminos, condiciones y políticas de privacidad</p>
            <label id="email-label" for="email">Email</label> 
            <input type="email" class="form_input" required="required" name="email" placeholder="correo" required="required" size="50" width="70px"><br>
            <label id="password-label" for="password" >Contraseña</label> 
            <input type="password" class="form_input" required="required" placeholder="contraseña" size="43"><br> 
            <input type="submit" value="Iniciar sesión" class="form_sesion">
            <p> <a href=""> Olvide mi contraseña</a></p>  
        </div> 
    </form>

    <!-- <form class="form"> -->
        <div class="container_registro"> 
            <h2>Registro</h2>
            <label id="name-label" for="name">Nombre</label>
            <input type="text" class="form_input" placeholder="Nombre" required="required" size="28">
            <label id="apellido-label" for="Apellido">Apellido</label>
            <input type="text" class="form_input" placeholder="Apellido" required="required"size="31"><br>
            <label id="correo-label" for="correo">Correo</label>
            <input type="email" class="form_input" placeholder="Correo" required="required" size="30">
            <label id="correo-label" for="Telefono">Teléfono</label>
            <input type="tel" class="form_input" placeholder="Teléfono" minlength="10" maxlength="10" pattern="[0-9]" required="required" size="30"><br>
            <label id="correo-label" for="contraseña">Contraseña</label>
            <input type="password" class="form_input" required="required" size="71"><br>
            <label id="correo-label" for="Confirmar contraseña">Confirmar Contraseña</label>
            <input type="password" class="form_input" required="required" size="58"><br>
            <input type="submit" value="Registrar" class="form_sesion" >
        </div>

    <!-- </form>          -->
</body>
</html>
